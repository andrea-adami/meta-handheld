#
# Bluetooth device drivers
#
CONFIG_BT_HCIBTUSB=m
CONFIG_BT_HCIBCM203X=m
CONFIG_BT_HCIBPA10X=m
CONFIG_BT_HCIBFUSB=m
CONFIG_BT_ATH3K=m

#
# USB Network Adapters
#
CONFIG_USB_CATC=m
CONFIG_USB_SIERRA_NET=m

#
# Console display driver support
